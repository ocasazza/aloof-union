# .github/workflows/coverage.yml
name: Coverage Report

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-gh-actions

    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Run tests with coverage
      id: tests
      run: |
        tox -e py39 || true

    - name: Debug coverage directory
      run: |
        echo "Current directory contents:"
        ls -la
        echo "\nChecking for htmlcov:"
        if [ -d "htmlcov" ]; then
          echo "htmlcov exists, contents:"
          ls -la htmlcov
        else
          echo "htmlcov directory not found"
        fi

    - name: Setup Pages
      uses: actions/configure-pages@v2

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v1
      with:
        path: 'htmlcov'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Report Deployment Status
      run: |
        echo "Deployment ID: ${{ steps.deployment.outputs.deployment_id }}"
        echo "Page URL: ${{ steps.deployment.outputs.page_url }}"
